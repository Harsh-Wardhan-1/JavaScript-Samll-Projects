    <div id="sec1">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
        <div>
            <input type="text" id="num-to-con" name="num-to-con" oninput="submit()"><br>
        </div>
        <div>
            <button id="submit-btn" onclick="submit()">Submit</button>
        </div>
    </div>
    <div id="sec2">
        <p id="top">Length (Meter/Feet) </p>
        <p id="bot1">1 meters = 3.281 feets | 1 feets = 0.305 meters</p>
        <p id="top">Volume (Liters/Gallons) </p>
        <p id="bot2">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
        <p id="top">Mass (Kilograms/Pounds) </p>
        <p id="bot3">1 kilograms = 2.205 pounds | 1 pounds = 0.454 kilograms</p>
