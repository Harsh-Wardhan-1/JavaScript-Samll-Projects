<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Recipe App</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">Search</button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul>
                <li>
                    <img src="menu-tile.jpg" alt="Chinese">
                    <span>ChowMein</span>
                </li>
                <li>
                    <img src="specials-tile.jpg" alt="Italian">
                    <span>Italian</span>
                </li>
                <li>
                    <img src="restaurant-logo_large.png" alt="Resturant">
                    <span>Random</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <img src="" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggies Veggies</h4>
                    <button><i class="fa fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
